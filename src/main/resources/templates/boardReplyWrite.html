<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서검색시스템</title>

</head>

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

<body>
<div class="container">
    <div class="table table-striped" style="width:1200px; margin:0 auto;">
        <div class="fw-light fs-3 text-center " style="float:none; margin:0 auto; height:80px">공지사항</div>

        <form action="/boardReply.do" id="frm" name="frm" method="post">
            <button class="btn btn-success" th:type="submit" id="submit" style="float: right;">저장</button>
            <div style="height:50px"></div>
            <table class="table table-striped" style="width:1200px; margin:0 auto;">
                <tr>
                    <td class="text-center h5">제목</td>
                    <td><input type="text" id="title" name="title" class="col-11" placeholder="제목을 입력하세요."></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="contents" name="contents" rows="20" cols="156" placeholder="내용을 입력하세요."
                                  style="resize: none;"></textarea>
                    </td>
                </tr>
            </table>
            <input th:type="hidden" th:name="bid" th:value="${board.bid}">
            <input th:type="hidden" th:name="reply_Level" th:value="${board.reply_Level}">
        </form>
    </div>
</div>
</body>
</html>
