<!--로그인 페이지-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
<head>
    <meta charset="UTF-8">
</head>
<style>
.container{
    display: grid;
    place-items: center;
    min-height: 100vh;
    align-content:center;
}

</style>
<body>
<div class="container">
    <h1>로그인</h1>
    <div style="height:20px;"></div>
    <form th:action="@{/indexGo}" method="post">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" th:name="username" class="form-control" placeholder="아이디를 입력해주세요" style="width:300px;">
        </div>
        <div style="height:20px;"></div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" th:name="password" placeholder="비밀번호를 입력해주세요" style="width:300px;">
        </div>
        <div style="height:20px;"></div>

        <div th:if="${param.error}">
            <p th:text="${exception}" class="alert alert-danger"></p>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='join'">회원 가입</button>
    </form>
    <br/>
</div>
</body>
</html>
